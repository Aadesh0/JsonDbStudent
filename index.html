<html lang="en">
<head>
<title>Employee From using JPDB</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
    <body>
        <div class="container">
            <div class="page-header text-center">
                <h2>Student Details</h2>
            </div>
            <form id="empfrom" method="get">
                <div class="from-group">
                    <label>Student ID : </label>
                    <input type="text" id="stdid" class="form-control" onchange=getStd() >
                </div>
                <div class="from-group">
                    <label>Student Name : </label>
                    <input type="text" id="stdname" class="form-control"  >
                </div>
                <div class="form-group">
                    <label>Class : </label>
                    <input type="number" id="clas" class="form-control"  >
                </div>
                <div class="form-group">
                    <label>Birth Date : </label>
                    <input type="date" id="bd" class="from-control"  >
                </div>
                <div class="form-group">
                    <label>Address : </label>
                    <input type="text" id="ad" class="form-control" >
                </div>
                <div class="form-group">
                    <label>Enrollment Date : </label>
                    <input type="date" id="ed" class="form-control"  >
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>SAVE</button>
                    <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>CHANGE</button>
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetData()" disabled>RESET</button>
                </div>
            </form> 
        </div>
        
        <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
